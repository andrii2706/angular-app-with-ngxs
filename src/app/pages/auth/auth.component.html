<div class="flex w-full items-center justify-center">
  <div class="flex h-[400px] w-1/3 flex-col items-center justify-center rounded-sm bg-gray-300 p-5">
    @if (registerForm) {
      <h2 class="mb-5 text-2xl text-black">Register</h2>
      <app-register></app-register>
    } @else {
      <h2 class="mb-5 text-2xl text-black">Login</h2>
      <form class="flex flex-col items-center justify-center">
        <input type="email" placeholder="Input your email" class="input mb-5 w-[400px]" />
        <input type="password" placeholder="Input your password" class="input w-[400px]" />
      </form>
    }
    <div class="mt-10 flex items-center justify-center">
      <button class="btn border-[#e5e5e5] bg-white text-black" (click)="showRegister()">
        Register
      </button>
      <button (click)="loginWithCredetials()" class="btn mx-4 border-[#e5e5e5] bg-white text-black">
        <svg
          aria-label="Email icon"
          width="16"
          height="16"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2"
            fill="none"
            stroke="black"
          >
            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </g>
        </svg>
        Login with Email
      </button>
      <button (click)="loginWithGoogle()" class="btn border-[#e5e5e5] bg-white text-black">
        <svg
          aria-label="Google logo"
          width="16"
          height="16"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <g>
            <path d="m0 0H512V512H0" fill="#fff"></path>
            <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path>
            <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path>
            <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path>
            <path
              fill="#ea4335"
              d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"
            ></path>
          </g>
        </svg>
        Login with Google
      </button>
    </div>
  </div>
</div>
