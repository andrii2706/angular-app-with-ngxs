<div class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7"
          />
        </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
      >
        <li>
          <a routerLink="home">Home</a>
        </li>
        <li>
          <a routerLink="games">Games</a>
        </li>
        <li>
          <a routerLink="developers">Developers</a>
        </li>
        <li>
          <button (click)="logOutUser()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="navbar-center">
    <h2 class="text-xl">Games Application</h2>
  </div>
  <div class="navbar-end">
    <button class="btn btn-ghost btn-circle" (click)="showFilter()">
      <lucide-angular name="search" class="h-[20px] w-[20px]"></lucide-angular>
    </button>
    <button class="btn btn-ghost btn-circle">
      <div class="indicator">
        <div class="avatar">
          <div class="w-6 rounded-full">
            <img src="https://img.daisyui.com/images/profile/demo/yellingcat@192.webp" />
          </div>
        </div>
        <span class="badge badge-xs badge-primary indicator-item"></span>
      </div>
    </button>
  </div>
</div>

<div
  class="overflow-hidden bg-gray-600 transition-all duration-500"
  [class.max-h-0]="!showFilterProp"
  [class.max-h-96]="showFilterProp"
  [class.opacity-0]="!showFilterProp"
  [class.opacity-100]="showFilterProp"
>
  <div class="collapse-title p-4">
    <h2 class="text-xl font-medium">Filter games</h2>
    <app-filter></app-filter>
  </div>
</div>
