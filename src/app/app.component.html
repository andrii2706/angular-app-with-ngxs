<section>
  <app-navbar></app-navbar>
  @if (spinnerStatus()) {
    <app-loader></app-loader>
  } @else {
    @if (snackbarSuccesStatus()) {
      <app-snackbar [snackBarStatus]="'success'" [message]="snackbarSuccesMessage()"></app-snackbar>
    } @else if (snackbarErrorStatus()) {
      <app-snackbar [snackBarStatus]="'error'" [message]="snackbarErrorMessage()"></app-snackbar>
    }
    <div class="app_container">
      <router-outlet></router-outlet>
    </div>
  }
</section>
